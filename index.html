<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weekend Millionairs kerst editie</title>

<style>
html,body{margin:0;height:100%;font-family:system-ui,Segoe UI,Arial;background:radial-gradient(circle at top,#101a40,#030616);color:#eef3ff}
.screen{display:none}
.screen.active{display:block}
button{cursor:pointer;border-radius:14px;border:1px solid rgba(255,255,255,.2);background:#111833;color:#eef3ff;font-weight:700;padding:10px 14px}
button.primary{background:linear-gradient(#f0d37a,#b98b2a);color:#0a0f2b}
button:disabled{opacity:.5}
.top{display:flex;justify-content:space-between;padding:14px}
.panel{background:rgba(10,18,48,.85);border-radius:18px;padding:14px;margin:14px}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.answer{padding:12px;border-radius:999px;border:1px solid rgba(255,255,255,.2)}
.answer.correct{border-color:#2b9a5a}
.answer.wrong{border-color:#c63b3b}
.lifelines{display:flex;gap:10px;margin-bottom:10px}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center}
.overlay.active{display:flex}
.overlay img{max-width:90vw;border-radius:18px}
</style>
</head>

<body>

<div class="top">
  <div>Weekend Millionairs kerst editie</div>
  <div id="progress">0 / 15</div>
</div>

<div id="start" class="screen active panel">
  <h2>Kies taal</h2>
  <button onclick="setLang('nl')">Nederlands</button>
  <button onclick="setLang('en')">English</button>
  <br><br>
  <button class="primary" onclick="startGame()">Start</button>
</div>

<div id="game" class="screen panel">
  <div class="lifelines">
    <button onclick="use5050()">50 50</button>
    <button onclick="askHenk()">Vraag Henk om hulp</button>
  </div>
  <h3 id="question"></h3>
  <div class="answers" id="answers"></div>
  <br>
  <button class="primary" onclick="finalAnswer()">Final answer</button>
</div>

<div id="end" class="screen panel">
  <h2 id="endText"></h2>
  <button class="primary" onclick="location.reload()">Opnieuw spelen</button>
</div>

<div id="henk" class="overlay" onclick="closeHenk()">
  <div>
    <img src="henk.jpg">
    <p id="henkText"></p>
  </div>
</div>

<script>
const questions=[
{q:{nl:"Wat is het Duitse woord voor kerst",en:"What is the German word for Christmas"},a:["Kerstag","Weihnachten","Christfest","Heiligabend"],c:1},
{q:{nl:"Welke speler speelde voor Heerenveen Willem II NEC Twente Sparta en Arminia Bielefeld Romano",en:"Which player played for Heerenveen Willem II NEC Twente Sparta and Arminia Bielefeld Romano"},a:["Postema","Obodai","Denneboom","van Wolfswinkel"],c:2},
{q:{nl:"In welke film wordt Kevin alleen thuis gelaten tijdens kerst",en:"In which film is Kevin left home alone at Christmas"},a:["Die Hard","Love Actually","Home Alone","The Santa Clause"],c:2},
{q:{nl:"Wie zingt All I Want for Christmas Is You",en:"Who sings All I Want for Christmas Is You"},a:["Whitney Houston","Celine Dion","Ariana Grande","Mariah Carey"],c:3},
{q:{nl:"In welke Duitse provincie ligt Baden Württemberg",en:"In which German state is Baden Württemberg located"},a:["Beieren","Baden Württemberg","Noordrijn Westfalen","Saksen"],c:1},
{q:{nl:"Wie zingt Feliz Navidad",en:"Who sings Feliz Navidad"},a:["Ricky Martin","Julio Iglesias","Jose Feliciano","Santana"],c:2},
{q:{nl:"Hoe zeg je gelukkig nieuwjaar in het Portugees",en:"How do you say happy new year in Portuguese"},a:["Feliz Natal","Bom Ano","Feliz Ano Novo","Boa Festa"],c:2},
{q:{nl:"Wat is het wereldrecord 100 meter mannen",en:"What is the men's 100m world record"},a:["9.58","9.63","9.69","9.72"],c:0},
{q:{nl:"Maak de Big Five compleet leeuw luipaard olifant neushoorn en",en:"Complete the Big Five lion leopard elephant rhino and"},a:["Buffel","Giraffe","Nijlpaard","Jachtluipaard"],c:0},
{q:{nl:"Wie is Ajax topscorer aller tijden",en:"Who is Ajax all time top scorer"},a:["Van Basten","Bergkamp","Huntelaar","Piet van Reenen"],c:3},
{q:{nl:"Wie zijn de Magnificent 7 Apple Microsoft Alphabet Tesla Amazon en",en:"Who are the Magnificent 7 Apple Microsoft Alphabet Tesla Amazon and"},a:["Meta Nvidia","Meta Netflix","Nvidia Netflix","Intel Meta"],c:0},
{q:{nl:"Wat is de hoofdstad van Christmas Island",en:"What is the capital of Christmas Island"},a:["West Island","Drumsite","Silver City","Flying Fish Cove"],c:3},
{q:{nl:"Wat is Spaans voor ui",en:"What is Spanish for onion"},a:["Ajo","Cebolla","Pimiento","Tomate"],c:1},
{q:{nl:"In welk jaar verscheen de Coca Cola kersttruck",en:"In what year did the Coca Cola Christmas truck first appear"},a:["1985","1990","1995","2000"],c:2},
{q:{nl:"Welk huisnummer heeft de familie McCallister",en:"What house number do the McCallisters live at"},a:["645","671","698","715"],c:1}
];

let lang="nl",i=0,selected=null;

function setLang(l){lang=l}
function startGame(){show("game");render()}
function show(id){document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));document.getElementById(id).classList.add("active")}
function render(){
document.getElementById("progress").innerText=(i+1)+" / 15";
document.getElementById("question").innerText=questions[i].q[lang];
const a=document.getElementById("answers");a.innerHTML="";
questions[i].a.forEach((t,n)=>{
const b=document.createElement("div");b.className="answer";b.innerText=String.fromCharCode(65+n)+". "+t;
b.onclick=()=>{selected=n;document.querySelectorAll(".answer").forEach(x=>x.style.borderColor="");b.style.borderColor="#f0d37a"};
a.appendChild(b);
});
}
function finalAnswer(){
if(selected===null)return;
document.querySelectorAll(".answer").forEach((b,n)=>{
if(n===questions[i].c)b.classList.add("correct");
else if(n===selected)b.classList.add("wrong");
});
setTimeout(()=>{i++;if(i>=15)end();else{selected=null;render()}},1200);
}
function end(){show("end");document.getElementById("endText").innerText="Einde van het spel"}
function use5050(){
const q=questions[i];
let wrong=[0,1,2,3].filter(n=>n!==q.c);
wrong.splice(Math.floor(Math.random()*wrong.length),1);
document.querySelectorAll(".answer").forEach((b,n)=>{if(wrong.includes(n)){b.style.opacity=.3;b.onclick=null}});
}
function askHenk(){
document.getElementById("henk").classList.add("active");
const h=document.getElementById("henkText");
if(i<8){
h.innerText=(lang==="nl"?"Henk zegt het antwoord is ":"Henk says the answer is ")+questions[i].a[questions[i].c];
}else{
h.innerText=lang==="nl"?"Ik ben maar een simpele Feyenoorder ik weet het ook niet":"I am just a simple Feyenoord supporter I do not know either";
}
setTimeout(closeHenk,15000);
}
function closeHenk(){document.getElementById("henk").classList.remove("active")}
</script>

</body>
</html>
